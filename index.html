<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="stylesheet" href="./socialLinks.css" >
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>

  <main>
    <div class="main-section">
    <img src="./assets/images/avatar-jessica.jpeg" alt="jessica avatar">
    <h1 class="name">Jessica Randall</h1>
    <h2 class="country">London, United Kingdom</h2>
    <p class="bio">"Front-end developer and avid reader."</p>
    </div>

    <div class="profiles">
      <p class="github">GitHub</p>
      <p class="frontendmentor">Frontend Mentor</p>
      <p class="LinkedIn">LinkedIn</p>
      <p class="twitter">Twitter</p>
      <p class="Instagram">Instagram</p>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Favskid/social_links-profile">Favskid</a>.
  </footer>
</body>
</html>
